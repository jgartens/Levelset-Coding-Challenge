<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <p>Please enter your CSV file here:</p>
        <input type="file" id="file" name = "file" accept=".csv">
        <br>
        <input type="submit" value="submit">
    </form>

    <br>

    <div th:if = "${errorMsg}">
        <div th:text="${errorMsg}" style="color: red;">Hi, User</div>
    </div>

    
</body>
</html>
